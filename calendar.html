<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">
    <title>Listastick</title>
  </head>
  <body>
    
    <nav id="desktopNavBar">
        <div id="navBarDesktopButtons">
          <div class="navBarButtonDiv">
           <a href="home.html"><img class="navBarButton" src="images/logo.png" alt=""></a>
          </div>
          <div class="navBarButtonDiv">
            <a href="home.html"><img class="navBarButton" src="icons/homeIcon.svg" alt=""></a>
            <div id="homeArrow" class="arrow-left"></div>
          </div>
          <div class="navBarButtonDiv">
            <img class="navBarButton" src="icons/calendarIcon.svg" alt="">
            <div id="calendarArrow" class="arrow-left"></div>
          </div>
        </div>
        <div style="text-align: center;">
          <a href="profile.html"><img id="pfp" src="images/pfp.png" alt=""></a>
          <div id="profileArrow" class="arrow-left arrow-pfp"></div>
        </div>
      </nav>

    <nav id="mobileNavBar">
      <div id="mobileNav">
        <div class="navBtnMobile">
          <div id="calendarArrowMobile" class="navArrowDown"></div>
          <img id="mobileCalendar" src="icons/calendarIcon.svg" alt="">
        </div>
        <div class="navBtnMobile" onclick="window.location='profile.html'">
          <div id="profileArrowMobile"  class="navArrowDown"></div>
            <img id="mobilePfp" src="images/pfp.png" alt="">
        </div>
        <div class="navBtnMobile" onclick="window.location='home.html'">
          <div id="homeArrowMobile"  class="navArrowDown"></div>
            <img id="mobileHome" src="icons/homeIcon.svg" alt="">
        </div>
      </div>
    </nav>
    <div class="main">
        <div id="calendarMainContainer" class="mainContainer">
          
          <div id="currentMonthTask">
            <div id="calendarDiv">

            </div>
            <div id="nextTaskdiv">
              
            </div>
        </div>

        <div id="upcomingTask">
          


        </div>
    </div>

    <template id="nextTaskTemplate">
      <h1>Upcoming Task:</h1>
      <div>
        <h2 id="detailTitle"></h2>
        <h3 style="margin-bottom: 10px;"></h3>
        <h4></h4>
        <p></p>
      </div>
      <button id="seeMoreBtn" type="button" class="btn btn-primary">See more<i class="fas fa-chevron-right fa-sm"></i></button>
    </template>

    <template id="detailCalendarTaskTemplate">
        <div>
          <h2 id="detailTitle"></h2>
          <h4></h4>
          <p></p>
          <hr class="taskHr">
        </div>
    </template>

    <template id="detailTaskDiv">
      <div>
        <h1></h1>
        <hr>
        
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/337a5d5f76.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
