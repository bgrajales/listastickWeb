<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">
    <title>Listastick</title>
  </head>
  <body class="container" style="justify-content: unset;">

    <header class="container" id="headerDesktop">
        <div><img class="headerImage" src="images/logo.png" alt=""> <h1 style="display: inline;font-size: 25px;">Listastick</h1></div>
        <div onclick="addNewAction()"><img class="headerImage addNewActionBtn" src="icons/addCircle.svg" alt=""></div>
    </header>

    <header id="headerMobile">
      <img class="mobileHeaderImg" src="icons/home.svg" alt="">
      <img class="mobileHeaderImg" src="icons/plusSignWhite.svg" alt="">
      <img class="mobileHeaderImg" src="icons/calendar.svg" alt="">
    </header>


    <div id="taskInputContainer">
      <div id="myDIV" class="header">
        <h2>Add New Task</h2>
        <div class="addInput">
          <input type="text" id="taskTitleInput" placeholder="Task Desriptive Title">
          <div id="dateAndListDiv">
            <input type="text" id="taskList" placeholder="Parent list of the task">
            <input type="date" id="deadline" name="deadline">
          </div>
          <span onclick="newElement()" class="addBtn">Add Task</span>
        </div>
      </div>
    </div>

    <section class="container" id="homeSections">

      <div id="taskListSection" class="section">
        <div class="sectionHeader">
          <h2>Task Lists</h2>
          <img onclick="addNewAction()" class="headerSectionImage addNewActionBtn" src="icons/plusSignWhite.svg" alt="">
        </div>

        <div id="seeAllTask" class="taskListDiv">
          <h3>See all tasks</h3>
          <h3>12</h3>
        </div>

        <div class="taskListDiv">

          <div class="list">
            <h3 class="listName">Shopping List</h3>
            <h3 class="listQty">5</h3>
            <img class="deleteList" src="icons/delete.svg" alt="">
          </div>

          <hr class="listDivider">

          <div class="list">
            <h3 class="listName">UX Design</h3>
            <h3 class="listQty">2</h3>
            <img class="deleteList" src="icons/delete.svg" alt="">
          </div>

          <hr class="listDivider">

          <div class="list">
            <h3 class="listName">Fundamentos web</h3>
            <h3 class="listQty">3</h3>
            <img class="deleteList" src="icons/delete.svg" alt="">
          </div>

        </div>
      </div>

      <div id="deleteConfirmDiv">
        <div id="delTitleDiv" class="header">
          <h2>You are about to delete a task</h2>
          <h3>Are you sure?</h3>
          <div class="addInput">
            <button id="deleteConfirm">Yes, Delete</button>
            <button id="deleteBack">No, go back</button>  
          </div>
        </div>
      </div>
      </div>

      <div id="generalTaskSection" class="section">
        <div class="sectionHeader">
          <h2>General Tasks</h2>
          <img onclick="addNewAction()" class="headerSectionImage addNewActionBtn" src="icons/plusSignWhite.svg" alt="">
        </div>

        <div class="task">   
          <ul id="generalTasks">
            <li>Task
              <div style="padding: 20px;">
                <h4>Task List:</h4>
                <p>Shopping List</p>
                <h4>Deadline:</h4>
                <p>20/5/21</p>
                <div>
                  <button id="completeBtn">Complete</button>
                  <button id="deleteBtn">Delete</button>
                </div>
              </div>
            </li>
          </ul>
        </div>

      </div>

      <div id="calendarDesktopSection" class="section">
        <div id="calendarTitle" class="sectionHeader">
          <h2>Calendar</h2>
        </div>

        <div id="calendar"></div>
      </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
