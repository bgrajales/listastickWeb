<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">
    <title>Listastick</title>
  </head>
  <body>
    
    <nav id="desktopNavBar">
      <div id="navBarDesktopButtons">
        <div class="navBarButtonDiv">
         <a href="home.html"><img class="navBarButton" src="images/logo.png" alt=""></a>
        </div>
        <div class="navBarButtonDiv">
          <a href="home.html"><img class="navBarButton" src="icons/homeIcon.svg" alt=""></a>
          <div id="homeArrow" class="arrow-left"></div>
        </div>
        <div class="navBarButtonDiv">
          <a href="calendar.html"><img class="navBarButton" src="icons/calendarIcon.svg" alt=""></a>
          <div id="calendarArrow" class="arrow-left"></div>
        </div>
      </div>
      <div style="text-align: center;">
        <img src="images/pfp.png" alt="">
        <div id="profileArrow" class="arrow-left arrow-pfp"></div>
      </div>
    </nav>

    <nav id="mobileNavBar">

    </nav>
    <div class="main">
        <div class="mainContainer">

          <div id="currentTask">
            <h1>Tareas</h1>

            <div id="addTaskInputDiv">
              <div id="noTaskAddedWarning" class="alert alert-warning" role="alert">
                Warning: No task added below
                <div class="arrow-down"></div>
              </div>
              <input id="addTaskInput" type="text" placeholder="+ Agregar Tareas">
              <button id="addTaskBtn" class="btn">AÃ±adir Tarea</button>
            </div>
            <ul id="ulTaskList">
              

            </ul>
          </div>

          <div id="completedTask">
            <div>
              <h1 style="display: inline">Completed</h1>
              <button id="clearCompletedBtn" class="btn" onclick="deleteCompletedTasks();">Clear Completed</button>
              <div id="warningDeleteCompleted">
                You are about to delete all completed tasks
                <div>
                  <button type="button" class="btn btn-primary" onclick="cancelDeleteCompleted()">Cancel</button>
                  <button type="button" class="btn btn-danger" style="background-color: #dc3545;" onclick="confirmDeleteCompleted();">Yes, Delete</button>
                </div>
              </div>
            </div>
            <ul id="ulCompletedTask">



            </ul>
        
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
