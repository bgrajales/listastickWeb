<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="icons/logoBlue.svg">

    <title>Listastick</title>
  </head>
  <body id="homeBody" onunload="Storage.storeTodos(userDataBase, isLoggedIn)" onload="initialLoad()">

    <nav id="desktopNavBar">
      <div id="navBarDesktopButtons">
        <img id="addTaskMain" class="navDeskIcon" src="icons/circlePlusIcon.svg" alt="">
        <img class="navDeskIcon" src="icons/homeIcon.svg" alt="">
        <a href="stats.html"><img class="navDeskIcon" src="icons/statsIcon.svg" alt=""></a>
        <img class="navDeskIcon" onclick="listExpanded()" src="icons/listIcon.svg" alt="">
      </div>
      <div id="profileDivNavBar" style="text-align: center;">
        <img onclick="toggleExpandedProfile()" id="pfp" src="images/pfp.png" alt="">
      </div>
    </nav>

    <div id="initialLoadDiv" class="d-none">
      <lord-icon
        src="https://cdn.lordicon.com/dpinvufc.json"
        trigger="loop"
        colors="primary:#1095e0,secondary:#08a88a"
        style="width:150px;height:150px">
      </lord-icon>
    </div>


    <div class="mainContainer">
        <div class="container">
          <div id="searchBar">
            <input id="searchInput" type="text" onkeyup="applySearchFilter()">
            <button id="searchBtn" class="btn" onclick="applySearchFilter()">Buscar</button>
          </div>
          <div id="categories">
            <button id="generalTodosBtn" class="selectionBtn activeSelBtn" onclick="initialLoad(), changeActiveSel()">Todos</button>
            <button id="myDayBtn" class="selectionBtn" onclick="filterMyDay()">My Day</button>
            <button id="hideCompletedBtn" class="selectionBtn" onclick="hideCompleted()">Hide Completed</button>
          </div>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Todos
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" onclick="initialLoad()">Todos</a></li>
              <li><a class="dropdown-item" onclick="filterMyDay()">My Day</a></li>
              <li><a id="hideCompletedMobile" class="dropdown-item" onclick="hideCompleted()">Hide Completed</a></li>
            </ul>
          </div>
          
         
          <div id="taskSection">
            
            
          </div>

          <div id="addTaskContainer" class="expandedTodoCardDiv d-none animate__animated">
            <div class="expandedAddTask">

              <img id="closeAddTask" src="icons/crossIcon.svg" alt="">

              <label for="taskTitleInput">Task title</label>
              <input type="text" name="taskTitleInput" id="taskTitleInput">
            
              <div class="smallInputDiv">
                <label for="taskListInput">List</label>
                <select class="form-select" id="taskListInput" aria-label="Default select example">
                  
                </select>
              </div>

              <div class="smallInputDiv">
                <label for="taskPriorityInput">Priority</label>
                <select class="form-select" id="taskPriorityInput" aria-label="Default select example">
                  <option value="1" select>Low</option>
                  <option value="2">Medium</option>
                  <option value="3">High</option>
                </select>
              </div>

              <div class="smallInputDiv">
                <label for="taskDeadlineInput">Deadline</label>
                <input type="date" name="taskDeadlineInput" id="taskDeadlineInput">
              </div>

              <label for="taskDescInput">Description</label>
              <textarea name="taskDescInput" id="taskDescInput"></textarea>

              <div id="taskAddBtnSec">
                <button id="saveTaskBtn" class="btn btn-success" onclick="addNewTask()">Add Task</button>
              </div>

            </div>
          </div>

        </div>        

    </div>

    <div id="profileExpandedCard" class="expandedTodoCardDiv d-none animate__animated">
      <img id="backIcon" class="backIconPfp" src="icons/backIcon.svg" alt="">
      <div class="expandedProfile">
        <div class="profilePfpAndData">
          <div class="profilePicDiv">
            <img class="profilePicExpanded" src="images/pfp.png" id="photo">
            <input type="file" id="file">
            <label for="file" id="uploadBtn">Choose Photo</label>
          </div>
          <h1 id="userName"></h1>
          <h2 id="userEmail"></h2>
        </div>

        <div class="configSubDiv">
          <h4>App theme</h4>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="theme" id="lightCheck" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="lightCheck">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
              </svg>
            </label>
          
            <input type="radio" class="btn-check" name="theme" id="darkCheck" autocomplete="off">
            <label class="btn btn-outline-primary" for="darkCheck">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
              </svg>
            </label>
          </div>
        </div>
  
        <div class="configSubDiv">
          <h4>Lenguage</h4>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Spanish</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio4">English</label>
          </div>
        </div>

        <div class="configSubDiv">
          <button id="logoutBtn" class="btn btn-danger">Log out</button>
        </div>
      </div>
    </div>
    
    <div id="expandedCategList" class="expandedTodoCardDiv d-none animate__animated">
      <img id="backListIcon" src="icons/backIcon.svg" alt="">
      <div class="expandedListBkg">
        <h1>Categories</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button id="searchList" class="btn btn-outline-secondary" type="button" id="button-addon2"><img style="width: 25px;" src="icons/searchIcon.svg" alt=""></button>
        </div>
        <div id="categListDiv">
          <ul id="categUL">

          </ul>
        </div>
      </div>
      <div class="input-group mb-3">
        <input id="addNewListInput" type="text" class="form-control" placeholder="New Category" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button id="addNewListBtn" class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="addNewListAction()">Add New</button>
      </div>
    </div>

  <!-- Templates -->

    <template id="expandedTaskTemplate">
        <div class="expandedTodoCardDiv">
          <img id="backIcon" src="icons/backIcon.svg" alt="">
          <div class="expandedTaskBkg">
            <img id="saveChangesIcon" src="icons/saveChangesIcon.svg" alt="">
            <div class="backAndTitle">
              <h1 contentEditable="true" id="taskTitleExpanded"></h1>
            </div>
            <div class="backAndTitle">
              <p class="expandedSubTitle">List:</p>
              <p contentEditable="true" id="taskList" class="taskDivText"></p>
            </div>
            <div class="backAndTitle">
              <p class="expandedSubTitle">Priority:</p>
              <p contentEditable="true" id="taskPriority" class="taskDivText"></p>
            </div>
            <div class="backAndTitle">
              <p class="expandedSubTitle">Deadline:</p>
              <p contentEditable="true"  id="taskDeadline" class="taskDivText"></p>
            </div>
            <p contentEditable="true" id="taskDescriptionExpanded"></p>
            <div id="expandedTaskDivBtns">
              <button class="btn btn-success">Mark as completed</button>
              <button class="btn btn-danger">Delete task</button>
            </div>
          </div>
        </div>
    </template>

    <template id="taskCardTemplate">
      <div class="taskCard shadow">
        <div class="importanceIndicator"><img src="icons/logoBlue.svg" alt=""></div>
        <img class="trashCardIcon d-none" src="icons/trashIcon.svg" alt="">
        <h1 class="taskTitle"></h1>
        <p class="taskDesc"></p>
        <div id="taskHoverDiv" class="d-none">
          <img class="taskHoverBtn changeStatus" src="icons/logoIcon.svg" alt="">
          <img class="taskHoverBtn viewTodo" src="icons/seeMoreIcon.svg" alt="">
        </div>
      </div>
    </template>

    <template id="listElementTemplate">
      <li><p></p><img class="trashIcon" src="icons/trashIcon.svg" alt=""></li>
    </template>

    <!-- Fakerjs -->
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js" integrity="sha256-ItysnEXzZySzG3n8oL357uAk+51hKjTF4yHeZWwoQwU=" crossorigin="anonymous"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js" integrity="sha256-GMN9UIJeUeOsn/Uq4xDheGItEeSpI5Hcfp/63GclDZk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    
  </body>
</html>
