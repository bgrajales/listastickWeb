<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">

    <title>Listastick</title>
  </head>
  <body>
    <nav id="desktopNavBar">
      <div id="navBarDesktopButtons">
        <img class="navDeskIcon" src="icons/circlePlusIcon.svg" alt="">
        <img class="navDeskIcon" src="icons/homeIcon.svg" alt="">
        <img class="navDeskIcon" src="icons/calendarIcon.svg" alt="">
      </div>
      <div style="text-align: center;">
        <a href=""><img id="pfp" src="images/pfp.png" alt=""></a>
      </div>
    </nav>

    <div class="mainContainer">
        <div class="container">
          <div id="searchBar">
            <input id="searchInput" type="text">
            <button id="searchBtn" class="btnBlack">Buscar</button>
          </div>
          <div id="categories">
            <button class="selectionBtn activeSelBtn">Mi d√≠a</button>
            <button class="selectionBtn">Importantes</button>
            <button class="selectionBtn">Todos</button>
            <button class="selectionBtn">Lista</button>
          </div>
          <div id="taskSection">
            
            
          </div>
        </div>
    </div>

    <template id="taskCardTemplate">
      <div class="taskCard">
        <div class="importanceIndicator"></div>
        <img class="trashCardIcon d-none" src="icons/trashIcon.svg" alt="">
        <h1 class="taskTitle"></h1>
        <p class="taskDesc"></p>
        <div id="taskHoverDiv" class="d-none">
          <img class="taskHoverBtn changeStatus" src="icons/logoIcon.svg" alt="">
          <img class="taskHoverBtn viewTodo" src="icons/seeMoreIcon.svg" alt="">
        </div>
      </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
