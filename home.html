<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">

    <title>Listastick</title>
  </head>
  <body>
    <img id="plusCircleIconMobile" class="navBarButton plusCircleIcon" src="icons/plusCircleIcon.png" alt="">

    <nav id="desktopNavBar">
      <div id="navBarDesktopButtons">
        <div class="navBarButtonDiv">
         <img id="plusCircleIcon" class="navBarButton plusCircleIcon" src="icons/plusCircleIcon.png" alt="">
        </div>
        <div class="navBarButtonDiv">
          <img class="navBarButton" src="icons/homeIcon.svg" alt="">
          <div id="homeArrow" class="arrow-left"></div>
        </div>
        <div class="navBarButtonDiv">
          <a href="calendar.html"><img class="navBarButton" src="icons/calendarIcon.svg" alt=""></a>
          <div id="calendarArrow" class="arrow-left"></div>
        </div>
      </div>
      <div style="text-align: center;">
        <a href="profile.html"><img id="pfp" src="images/pfp.png" alt=""></a>
        <div id="profileArrow" class="arrow-left arrow-pfp"></div>
      </div>
    </nav>

    <nav id="mobileNavBar">
      <div id="mobileNav">
        <div class="navBtnMobile" onclick="window.location='calendar.html'">
          <div id="calendarArrowMobile" class="navArrowDown"></div>
          <img id="mobileCalendar" src="icons/calendarIcon.svg" alt="">
        </div>
        <div class="navBtnMobile" onclick="window.location='profile.html'">
          <div id="profileArrowMobile"  class="navArrowDown"></div>
            <img id="mobilePfp" src="images/pfp.png" alt="">
        </div>
        <div class="navBtnMobile">
          <div id="homeArrowMobile"  class="navArrowDown"></div>
            <img id="mobileHome" src="icons/homeIcon.svg" alt="">
        </div>
      </div>
    </nav>
    <div class="main">
        <div id="homeContainer" class="mainContainer">

          <div id="addTaskInputDiv">
            <div id="noTaskAddedWarning" class="bubble" role="alert">
            </div>
            <div id="topAddTask" class="container"><h2 style="margin: 0;">Add new task</h2><img id="closeAddTask" src="icons/closeIcon.png" alt=""></div>
            <input id="addTaskInput" type="text" placeholder="Task Title">
            <input id="addTaskList" type="text" placeholder="List">
            <textarea id="addTaskDescription" type="text" placeholder="Task Description"></textarea>
            <button id="addTaskBtn" class="btn"><p id="addBtnDesktopDescription">Add Task</p></button>
          </div>

            <div id="taskListsSection">
              <div id="currentTask">
                <h1>Tasks <hr></h1>

                <ul id="ulTaskList">
                
                </ul>
              </div>

              <div id="completedTask">
                <div>
                  <div id="textAndTrashDiv">
                    <h1 style="display: inline; margin: 0;">Completed</h1>
                    <button id="clearCompletedBtn" class="btn" onclick="deleteCompletedTasks();"><span id="delCompletedText">Clear Completed</span><img id="delCompletedTrash" src="icons/trash.svg"></button>
                  </div>
                  <div id="warningDeleteCompleted">
                    You are about to delete all completed tasks
                    <div id="cancelYesBtnDiv">
                      <button type="button" class="btn btn-primary sure" onclick="cancelDeleteCompleted()">Cancel</button>
                      <button type="button" class="btn btn-danger sure" style="background-color: #dc3545;" onclick="confirmDeleteCompleted();">Delete</button>
                    </div>
                  </div>
                  <hr>
                </div>
                <ul id="ulCompletedTask">

                </ul>
            
              </div>
            </div>

            <div id="taskDetailsDiv">
              

            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
