<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/loginRegister.css">

    <title>Listastick</title>

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    
  </head>
  <body id="bodyLoginRegister" onunload="Storage.storeTodos(userDataBase, isLoggedIn)" onload="checkLogIn()">

      <main class="container-md" style="display: flex;">
        <div id="loginDiv">
          
          <div id="imageSubDiv">
            <img id="vectorLogin" src="images/loginImage.png" alt="">
          </div>

            <div id="formSubDiv" class="shadow-lg">
              <div id="welcometextDiv" class="welcTextDivRegister">
               <a href="login.html"><img id="backArrow" src="icons/backIconBlack.svg" alt=""></a>
               <div style="display: flex; flex-direction: column; justify-content: center;">
                <h3 id="welcometext">Welcome to Listastick!</h3>
                </div>
              </div>

              <form name="registerForm" style="margin: 25px 0;">
                <div id="register-error-msg" class="alert alert-danger" role="alert">
                </div>

                <div class="inputField">
                    <label for="basic-url" class="form-label">Email</label>
                    <input id="email" type="email" class="form-control shadow-sm" placeholder="jhondoe@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
                    <div id="emailErrorDiv" class="errorTextDiv d-none">
                      <h6>Invalid Email</h6>
                    </div>
                </div>
                <div class="inputField">
                    <label id="fullNameLabel" for="basic-url" class="form-label">Full Name</label>
                    <input id="fullName" type="text" class="form-control shadow-sm" placeholder="Jhon Doe" aria-label="Email" aria-describedby="basic-addon1">
                    <div id="fullNameErrorDiv" class="errorTextDiv d-none">
                      <h6>Invalid Full Name</h6>
                    </div>
                </div>
               <div class="inputField">
                    <label id="passwordLabel" for="basic-url" class="form-label">Password</label>
                    <input id="password" type="password" class="form-control shadow-sm" placeholder="Type your 8 characters password here" aria-label="Email" aria-describedby="basic-addon1">
                    <div id="passwordErrorDiv" class="errorTextDiv d-none">
                      <h6>Password too short</h6>
                    </div>
                </div>
               <div class="inputField">
                    <label id="repeatPasswordLabel" for="basic-url" class="form-label">Repeat Password</label>
                    <input id="repeatPassword" type="password" class="form-control shadow-sm" placeholder="Repeat your password here" aria-label="Email" aria-describedby="basic-addon1">
                    <div id="repeatPassErrorDiv" class="errorTextDiv d-none">
                      <h6>Passwords don't match</h6>
                    </div>
                </div>
                <button id="register-form-submit" style="margin: 30px 0;" type="button" class="btn btn-primary">Sign Up</button>
              </form>
              
            </div>
          </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scripts/lenguage.js"></script>
    <script src="scripts/loginRegister.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
