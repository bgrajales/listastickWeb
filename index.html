<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles/landingStyle.css">
    <link rel="stylesheet" href="styles/feedbackCss.css">

    <!-- Favicons links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Listastick</title>

</head>
<body id="indexBody" onunload="Storage.storeTodos(userDataBase, isLoggedIn)" onload="checkLogIn()">

    <header class="container">
        <img src="images/headerLogo.svg" alt="">
        <div id="headerBtnsDiv">
            <button id="lenguageBtn" class="secondaryHeaderBtn">Lenguage</button>
            <button id="feedbackBtn" class="secondaryHeaderBtn" onclick="showFeedback()">Feedback</button>
            <button id="loginIndexBtn" class="btn btn-primary" onclick="window.location='login.html'">Login</button>
        </div>
        <div id="mobileBtnDiv">
            <img id="closeHambMenu" src="icons/backIcon.svg" alt="closeHambMenu">
            <img id="hambLanding" src="icons/hambLanding.svg" alt="hambLanding">
            <div id="hambDisplay">
                <button id="lenguageBtnHamb"  class="secondaryHeaderBtnHamb">Lenguage</button>
                <button id="feedbackBtnHamb" class="secondaryHeaderBtnHamb" onclick="showFeedback()">Feedback</button>
                <button id="loginIndexBtnHamb" class="btn btn-primary" style="width: 70%" onclick="window.location='login.html'">Login</button>
            </div>
        </div>
    </header>

    <div id="feedbackDiv" class="animate__animated d-none">
        <div class="container contact-form shadow-lg" id="feedbackBkg">
        <div id="goBackClick">
            <img id="goBackIcon" src="icons/backIconBlack.svg" alt="">
        </div>
        <div class="contact-image">
            <img src="icons/feedbackLogo.svg" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3 id="headerTextFeedback">Drop Us a Message</h3>
        <div class="row">
                <div id="leftRow" class="col-md-6">
                    <div class="form-group">
                        <input id="yourNameInput" type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="yourEmailInput" type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="sendMsgInput" type="submit" name="btnSubmit" class="btn btn-primary" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="yourMsgInput" name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    
    <div class="container">
        <section class="section2">

            <h1 id="indexText1">The organizing tool your life  always needed</h1>
            <div>
                <button id="firstLandingBtn" class="btn btn-primary" style="width: 60%;" onclick="window.location.href = 'register.html';">Create an account</button>
            </div>

        </section>

        <section class="section2">

            <div>
                <img class="images2" src="images/devicesImage.png" alt="">
            </div>
            <h1 id="indexText2">Wherever you need it</h1>
            <p id="indexText3">Listastick is a multi platform tool design to help you orginize 
                your life across multiple platforms, integrating each device in a seemless way</p>

        </section>

        <section class="section3">

            <div>
                <img class="imgReview" src="images/review1.svg" alt="">
            </div>
            <div>
                <img class="imgReview" src="images/review2.svg" alt="">
            </div>
            <div>
                <img class="imgReview" src="images/review3.svg" alt="">
            </div>
        </section>

        <section class="section1">

            <div>
                <img class="images" src="images/startNowImage.svg" alt="">
            </div>
            <div>
                <h1 id="indexText4">Start your organized journey today!</h1>
                <button id="startNowBtn" class="btn btn-primary" onclick="window.location='register.html'">Get Started</button>
            </div>
        </section>
    </div>
    <footer>
        <img src="images/whiteLogo.svg" alt="">

        <div id="socialDiv">
            <a href=""><img src="images/social/Instagram.svg" alt=""></a>
            <a href=""><img src="images/social/Twitter.svg" alt=""></a>
            <a href=""><img src="images/social/Facebook.svg" alt=""></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scripts/lenguage.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/feedback.js"></script>

</body>
</html>
