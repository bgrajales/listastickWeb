<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listastick</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/feedbackCss.css">
    <link rel="icon" href="icons/logoBlue.svg">

</head>
<body id="feedbackBody" style="height: 100vh !important;">
        
    <div class="container contact-form">
        <div id="goBackClick">
            <img id="goBackIcon" src="icons/backIconBlack.svg" alt="">
        </div>
        <div class="contact-image">
            <img src="icons/feedbackLogo.svg" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3 id="headerTextFeedback">Drop Us a Message</h3>
        <div class="row">
                <div id="leftRow" class="col-md-6">
                    <div class="form-group">
                        <input id="yourNameInput" type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="yourEmailInput" type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input id="sendMsgInput" type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea id="yourMsgInput" name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Alerts -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="scripts/lenguage.js"></script>
    <script src="scripts/feedback.js"></script>
</body>
</html>
