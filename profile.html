<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">
    
    <title>Listastick</title>
  </head>
  <body>
    
    <nav id="desktopNavBar">
      <div id="navBarDesktopButtons">
        <div class="navBarButtonDiv">
         <a href="home.html"><img class="navBarButton" src="images/logo.png" alt=""></a>
        </div>
        <div class="navBarButtonDiv">
          <a href="home.html"><img class="navBarButton" src="icons/homeIcon.svg" alt=""></a>
          <div id="homeArrow" class="arrow-left"></div>
        </div>
        <div class="navBarButtonDiv">
          <a href="calendar.html"><img class="navBarButton" src="icons/calendarIcon.svg" alt=""></a>
          <div id="calendarArrow" class="arrow-left"></div>
        </div>
      </div>
      <div style="text-align: center;">
        <img id="pfp" src="images/pfp.png" alt="">
        <div id="profileArrow" class="arrow-left arrow-pfp"></div>
      </div>
    </nav>

    <nav id="mobileNavBar">
      <div id="mobileNav">
        <div class="navBtnMobile" onclick="window.location='calendar.html'">
          <div id="calendarArrowMobile" class="navArrowDown"></div>
          <img id="mobileCalendar" src="icons/calendarIcon.svg" alt="">
        </div>
        <div class="navBtnMobile">
          <div id="profileArrowMobile"  class="navArrowDown"></div>
            <img id="mobilePfp" src="images/pfp.png" alt="">
        </div>
        <div class="navBtnMobile" onclick="window.location='home.html'">
          <div id="homeArrowMobile"  class="navArrowDown"></div>
            <img id="mobileHome" src="icons/homeIcon.svg" alt="">
        </div>
      </div>
    </nav>
    
    <div class="main">
        <div class="mainContainer">
          <div id="mainPfBanner">
            <img id="pfpBig" src="images/pfp.png" alt="">
            <div id="pfpInfo">
              <h1>Listastick Developer</h1>
              <div class="pfpInfoInner">
                <h4 class="pfpInfoHeader">Email:</h4> <h4>listastickDev@gmail.com</h4>
              </div>
              <div class="pfpInfoInner">
                <h4 class="pfpInfoHeader">Phone:</h4> <h4>+598 91 234 567</h4>
              </div>
              <div class="pfpInfoInner">
                <h4 class="pfpInfoHeader">Member since:</h4> <h4>May 16 2021</h4>
              </div>
              <div class="pfpInfoInner">
                <h4 class="pfpInfoHeader">Other info:</h4> <h4>Lorem Ipsum</h4>
              </div>
            </div>
          </div>

          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    General Preferences
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <div>
                    <strong>App theme:</strong>
                    <div class="form-check form-switch">
                      <label id="themeLight" class="form-check-label" for="flexSwitchCheckDefault">Ligth Theme</label>
                      <label id="themeDark" class="form-check-label" for="flexSwitchCheckDefault">Dark Theme</label>
                      <input id="themeCheckbox" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="themeToggle()">
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Account Information
                </button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
