<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/loginRegister.css">

    <!-- Favicons links -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <title>Listastick</title>

  </head>
  <body id="bodyLoginRegister" onunload="Storage.storeTodos(userDataBase, isLoggedIn)" onload="checkLogIn()">

      <main class="container-md" style="display: flex;">
        <div id="loginDiv">

          <div id="imageSubDiv">
            <img id="vectorLogin" src="images/loginImage.png" alt="">
          </div>

            <div id="formSubDiv" class="shadow-lg">
              <div id="welcometextDiv">
                <a class="backToIndex" href="index.html"><img src="icons/backIconBlack.svg" alt=""></a>

               <div style="width: 100%">
                <img id="logoLogin" src="images/logo.png" alt="">
               </div>
               <div style="display: flex; flex-direction: column; justify-content: center;">
                <h3 id="welcometext">Welcome to Listastick!</h3>
                </div>
              </div>

              <div id="login-error-msg" class="alert alert-danger" role="alert">
                Error: User does not exist
              </div>

              <form name="loginForm" method="GET" style="margin: 25px 0;">
                <label for="mail" class="form-label">Email</label>
                <input id="mail" type="email" class="form-control shadow-sm" placeholder="jhondoe@gmail.com">
                <div id="userNotExistDiv" class="errorTextDiv d-none">
                  <h6 id="userNotExist">User does not exist</h6>
                </div>

                <label id="passwordLabel" for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control shadow-sm" placeholder="Type your password here">
               <div id="wrongPassDiv" class="errorTextDiv d-none">
                  <h6 id="wrongPassText">Wrong password</h6>
                </div>

                <button id="login-form-submit" style="margin: 30px 0;" type="button" class="btn btn-primary">Log In</button>
              </form>

              <div style="text-align: center;">
                <p id="dontHaveAcc">Don't have an account?</p>
                <button id="newAccBtn" type="button" class="btn btn-secondary" onclick="window.location='register.html'">Create new account</button>
              </div>

            </div>

          </div>
      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <script src="scripts/lenguage.js"></script>
    <script src="scripts/loginRegister.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
