<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <title>Listastick</title>

    <link rel="icon" href="icons/logoBlue.svg">

  </head>
  <body id="bodyLoginRegister" onunload="Storage.storeTodos(userDataBase, isLoggedIn)" onload="Storage.getTodos()">

      <main class="container" style="display: flex;">
        <div id="loginDiv">
          <div id="welcometextDivMobile">
            <img id="logoLoginMobile" src="images/logo.png" alt="">
            <div style="display: flex; flex-direction: column; justify-content: center;">
             <h3 id="welcometextMobile">Welcome to Listastick!</h3>
             </div>
           </div>

          <div id="imageSubDiv">
            <img id="vectorLogin" src="images/loginImage.png" alt="">
          </div>

            <div id="formSubDiv" class="shadow-lg">
              <div id="welcometextDiv">
               <div style="width: 100%">
                <img id="logoLogin" src="images/logo.png" alt="">
               </div>
               <div style="display: flex; flex-direction: column; justify-content: center;">
                <h3 id="welcometext">Welcome to Listastick!</h3>
                </div>
              </div>

              <div id="login-error-msg" class="alert alert-danger" role="alert">
                Error: User does not exist
              </div>

              <form name="loginForm" method="GET" style="margin: 25px 0;">
                <label for="basic-url" class="form-label">Email</label>
                <input id="mail" type="email" class="form-control shadow-sm" placeholder="jhondoe@gmail.com" aria-label="Email" aria-describedby="basic-addon1">
              
                <label id="passwordLabel" for="basic-url" class="form-label">Password</label>
                <input id="password" type="password" class="form-control shadow-sm" placeholder="Type your password here" aria-label="Email" aria-describedby="basic-addon1">
              
                <button id="login-form-submit" style="margin: 30px 0;" type="button" class="btn btn-primary">Log In</button>
              </form>

              <div style="text-align: center;">
                <p id="dontHaveAcc">Don't have an account?</p>
                <a href="register.html"><button id="newAccBtn" type="button" class="btn btn-secondary">Create new account</button></a>
              </div>

            </div>
          </div>
        </div>
      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <script src="scripts/lenguage.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
