<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/general.css">

    <link rel="icon" href="images/logo.png">

    <title>Listastick</title>
  </head>
  <body>
    <nav id="desktopNavBar">
      <div id="navBarDesktopButtons">
        <img id="addTaskMain" class="navDeskIcon" src="icons/circlePlusIcon.svg" alt="">
        <img class="navDeskIcon" src="icons/homeIcon.svg" alt="">
        <img class="navDeskIcon" src="icons/calendarIcon.svg" alt="">
      </div>
      <div style="text-align: center;">
        <a href=""><img id="pfp" src="images/pfp.png" alt=""></a>
      </div>
    </nav>

    <div class="mainContainer">
          

        <canvas id="barChart" width="400" height="400"></canvas>

        <canvas id="lineChart" width="400" height="400"></canvas>

    </div>

    

    <!-- Fakerjs -->
    <script src="https://cdn.jsdelivr.net/npm/faker@5.5.3/dist/faker.min.js" integrity="sha256-ItysnEXzZySzG3n8oL357uAk+51hKjTF4yHeZWwoQwU=" crossorigin="anonymous"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js" integrity="sha256-GMN9UIJeUeOsn/Uq4xDheGItEeSpI5Hcfp/63GclDZk=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    
    <script>
        const barCanvasCotnext = document.getElementById('barChart').getContext('2d');
        
        new Chart(barCanvasCotnext, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    
        const lineChartCotnext = document.getElementById('lineChart').getContext('2d');

        new Chart(lineChartCotnext, {

        })
    </script>
  </body>
</html>
